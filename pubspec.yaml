name: lucky_parcel
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ">=3.9.0 <4.0.0"
  flutter: ">=3.22.0"

dependencies:
  flutter:
    sdk: flutter

  firebase_core: ^2.30.0
  firebase_auth: ^4.19.0
  cloud_firestore: ^4.17.3

  google_sign_in: ^6.2.1
  google_maps_flutter: ^2.6.1
  http: ^1.2.1
  uuid: ^4.4.0
  flutter_polyline_points: ^2.1.0
  geolocator: ^12.0.0
  intl: ^0.19.0
  flutter_svg: ^2.0.10+1
  shared_preferences: ^2.2.3
  convex_bottom_bar: ^3.2.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/blobs/login/
    - assets/icons/
    - assets/others/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/AppIcons/logo.png"
